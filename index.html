<<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id = "app">
        {{message}}<br>
        {{key}}
      </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <<script>
          new Vue({
            el : '#app',
            data :  {
              message: 'Hello Vue js!',
              key : '안녕하세요'
            },
            beforeCreate: function() {
              console.log("beforeCreate");
            },
            created: function() {
              console.log("created");
            },
            mounted: function() {
              console.log("mounted");
              this.message = 'mounted : Hello Vue !'
            },
            updated: function() {
              console.log("updated");
            },
          })
        </script>
      </body>
</html>
