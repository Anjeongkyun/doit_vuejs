<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Nested Router</title>
  </head>
  <body>
    <div id = "app">
      <a v-if="flag">jeongkyun hi</a>
      <ul>
        <li v-for = "system in system">{{system}}</li>
      </ul>
      <p v-show="flag">jeongkyun</p>
      <h5 v-bind:id = "uid">vue uid</h5>
      <button v-on:click="popupAlert">경고 창 버튼</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
      new Vue({
        el : '#app',
        data:{
          flag : true,
          system : ['android', 'ios', 'window'],
          uid : 10
        },
        methods :  {
          popupAlert: function() {
            return alert('경고 창입니다');
          }
        }
      });

    </script>
        <!-- <script src = "js/vendor/vue.js"></script>
        <script src = "js/app.js"></script> -->
      </body>
</html>
